<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <title>Firefox Accounts Example Web RP</title>
  <script src="{{ fxa_include_url }}"></script>
</head>
<body>
  <h1>Firefox Accounts Example Web RP</h1>

  <a id="signup" href="{{ fxa_signup_url }}">Sign up</a>
  <a id="signin" href="{{ fxa_signin_url }}">Sign in</a>

  <h2>Result</h2>
  <div id="result"></div>
</body>
<script>

  var signupEl = document.getElementById('signup');
  var signinEl = document.getElementById('signin');

  navigator.mozId.login().then(function(value) {
    document.getElementById('result').textContent = value.email;
  });

  signupEl.addEventListener('click', function(event) {
    event.preventDefault();
    navigator.mozId.signUp();
  }, false);

  signinEl.addEventListener('click', function(event) {
    event.preventDefault();
    navigator.mozId.signIn();
  }, false);

</script>
</html>
